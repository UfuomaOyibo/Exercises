<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercise 6</title>
  </head>
  <body>
    <table id="myTable" border="1">
      <tr>
        <td>Row1 Cell1</td>
        <td>Row1 Cell2</td>
      </tr>
      <tr>
        <td>Row2 Cell1</td>
        <td>Row2 Cell2</td>
      </tr>
      <tr>
        <td>Row3 Cell1</td>
        <td>Row3 Cell2</td>
      </tr>
    </table>
    <form action="">
      <input
        type="button"
        onclick="changeContent(0, 1, 'New Celltext')"
        value="Change content"
      />
    </form>

    <script>
      const table = document.getElementById("myTable");
      function changeContent(row, column, text) {
        const rowEnt = table.rows[row];

        const cellEnt = rowEnt.cells[column];

        cellEnt.innerHTML = text;
      }
    </script>
  </body>
</html>
