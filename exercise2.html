<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Return first and last name from a form exercise 2</title>
    <style></style>
  </head>
  <body>
    <form id="form1">
      First name: <input type="text" id="fname" value="" required /><br />
      Last name: <input type="text" id="lname" value="" required /><br />
      <input type="submit" value="submit" />
    </form>
    <div id="text1"></div>

    <script>
      const form = document.querySelector("#form1");

      const para1 = document.querySelector("#text1");

      form.addEventListener("submit", function (event) {
        event.preventDefault();
        const fName = document.getElementById("fname").value;
        const lName = document.getElementById("lname").value;

        para1.innerHTML =
          `<p>First Name: ${fName}</p> <p>Last Name: ${lName}</p>`;
      });
    </script>
  </body>
</html>
