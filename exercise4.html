<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <p><a id="w3r" type="text/html" hreflang="en-us" rel = "nofollow" target = "_self"></a></p>
    <button onclick="getAttributes()">click here to get attrutes value</button>
<div id="pdiv">

</div>

<script>
const getAttr = document.getElementById('w3r');
const attrDiv = document.getElementById('pdiv');

function getAttributes(){
    const attr = getAttr.getAttribute();
    attrDiv.textContent = `Attributes are: ${attr}`
}


</script>
